<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome - Teacher Rating App</title>
  <style>
    body {
      background-color: #2c3e50;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #FFD700;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #ecf0f1;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      width: 160px;
    }

    .login-btn {
      background-color: maroon;
      color: white;
    }

    .login-btn:hover {
      background-color: #a00000;
    }

    .register-btn {
      background-color: #27ae60;
      color: white;
    }

    .register-btn:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Teacher Rating App</h1>
  <p>Empowering Fijian schools with weekly and term-based performance tracking for teachers.</p>

  <a href="login.html"><button class="button login-btn">Login</button></a><br>
  <a href="register.html"><button class="button register-btn">Register</button></a>
</body>
</html>
