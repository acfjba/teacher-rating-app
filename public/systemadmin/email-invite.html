<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Invite - Admin/Headteacher</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: maroon;
      color: white;
      cursor: pointer;
    }

    #status {
      color: #00FF00;
      margin-top: 10px;
    }

    #error {
      color: #FF4444;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¤ Send User Invite</h1>

  <form id="inviteForm">
    <input type="text" id="schoolID" placeholder="School ID" required />
    <input type="email" id="email" placeholder="User Email" required />
    <select id="role">
      <option value="teacher">Teacher</option>
      <option value="headteacher">Headteacher</option>
    </select>
    <button type="submit">Send Invite</button>
  </form>

  <div id="status"></div>
  <div id="error"></div>

<script type="module" src="./invite.js"></script>
</body>
</html>
