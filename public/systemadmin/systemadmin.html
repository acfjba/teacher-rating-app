<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>System Admin Dashboard</title>
  <link rel="stylesheet" href="../common/style.css" />
  <style>
    :root{--accent:#cf5c37;--bg:#f3efe8;--card:#fffaf3;--text:#3c1f0e;--radius:12px}
    body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:var(--bg);min-height:100vh;display:flex}
    /* Sidebar */
    .sidebar{width:250px;background:var(--accent);color:#fff;display:flex;flex-direction:column;align-items:center;box-shadow:2px 0 6px #0002}
    .logo{width:120px;margin:24px 0 12px;filter:drop-shadow(0 2px 4px #0004)}
    .role-title{font-size:22px;font-weight:700;margin-bottom:24px;text-align:center}
    .nav-btn{width:100%;background:none;border:none;color:#fff;padding:14px 22px;text-align:left;font-size:15px;cursor:pointer;border-left:4px solid transparent;transition:background .2s}
    .nav-btn:hover,.nav-btn.active{background:rgba(0,0,0,.15);border-left-color:#fff}
    .logout{margin-top:auto;background:rgba(0,0,0,.25)}
    /* Main */
    main{flex:1;padding:34px 40px 40px 40px;overflow-y:auto}
    h1{margin:0 0 26px;font-size:28px;color:var(--text)}
    .card{background:var(--card);padding:20px;border-radius:var(--radius);box-shadow:0 2px 8px #0001;margin-bottom:24px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px 14px;border-bottom:1px solid #dfd4c1;font-size:14px;color:#3a2707}
    th{background:#bc4a25;color:#fff;text-align:left}
    tr:nth-child(even){background:#f7f2e9}
  </style>
  <script type="module" src="scripts/systemadmin-dashboard.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="../images/Tra Logo.png" class="logo" alt="TRA Logo" />
    <div class="role-title">System Admin</div>
    <button class="nav-btn active" data-view="overview">🗂 All Schools</button>
    <button class="nav-btn" data-view="users">👥 All Users</button>
    <button class="nav-btn" data-view="invites">✉️ Invites</button>
    <button class="nav-btn" data-view="logs">📝 Audit Logs</button>
    <button class="nav-btn" data-view="settings">⚙️ Settings</button>
    <button class="nav-btn logout" id="logoutBtn">🚪 Logout</button>
  </aside>

  <!-- Main -->
  <main id="main">
    <h1 id="pageTitle">All Schools</h1>
    <div id="contentArea"></div>
  </main>
</body>
</html>
