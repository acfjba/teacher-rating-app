<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Teacher Rating App</title>
  <style>
    body {
      background-color: #555;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { color: #FFD700; margin-bottom: 20px; }
    form {
      background-color: #444;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .button {
      background-color: maroon;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .button:hover { background-color: #a00000; }
    #status { margin-top: 15px; color: #FFD700; }
  </style>
</head>
<body>
  <h1>üìù Register</h1>
  <form onsubmit="register(event)">
    <input type="text" id="schoolID" placeholder="School ID" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="teacher">Teacher</option>
      <option value="headteacher">Headteacher</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit" class="button">Register</button>
    <div id="status"></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.register = async (e) => {
      e.preventDefault();
      const schoolID = document.getElementById("schoolID").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const status = document.getElementById("status");

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), {
          email,
          role,
          schoolID,
          status: "loggedOut"
        });

        status.innerText = "‚úÖ Registered successfully! Please login.";
      } catch (err) {
        status.innerText = "‚ùå Error: " + err.message;
      }
    };
  </script>
</body>
</html>
