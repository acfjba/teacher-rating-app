<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #2c3e50;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #FFD700;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .invite-btn { background-color: #f39c12; color: white; }
    .view-btn { background-color: #9b59b6; color: white; }
    .summary-btn { background-color: #16a085; color: white; }
    .logs-btn { background-color: #34495e; color: white; }
    .users-btn { background-color: #27ae60; color: white; }
    .ht-btn { background-color: #e67e22; color: white; }
    .teacher-btn { background-color: maroon; color: white; }
    .logout-btn { background-color: #2980b9; color: white; }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      color: #333;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: maroon;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>🛡️ Admin Dashboard</h1>

  <div>
    <button class="button invite-btn" onclick="location.href='email-invite.html'">📩 Send Invite</button>
    <button class="button view-btn" onclick="location.href='view-invites.html'">👁️ View Invites</button>
    <button class="button summary-btn" onclick="location.href='rating-summary.html'">📊 Rating Summary</button>
    <button class="button logs-btn" onclick="location.href='login-logs.html'">📈 App Logs</button>
    <button class="button users-btn" onclick="location.href='user-summary.html'">👥 All Users</button>
    <button class="button ht-btn" onclick="location.href='school-head.html'">🏫 Headteacher Panel</button>
    <button class="button teacher-btn" onclick="location.href='teacher-dashboard.html'">🧑‍🏫 Teacher Panel</button>
    <button class="button logout-btn" onclick="logout()">🚪 Logout</button>
  </div>

  <script type="module" src="./admin-dashboard.js"></script>
</body>
</html>
