<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Primary Admin Dashboard</title>
  <link rel="stylesheet" href="../common/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #fffbe9 0%, #ecd7b1 100%);
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .sidebar {
      width: 230px;
      background: linear-gradient(135deg, #e29d56 0%, #cfa969 100%);
      color: #422600;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 10px #dab06e33;
    }
    .sidebar .logo {
      margin: 24px 0 12px 0;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #a05a1f;
      border-bottom: 2px solid #e4c07b;
      padding-bottom: 8px;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      margin-top: 30px;
    }
    .sidebar nav button {
      background: none;
      border: none;
      color: #422600;
      font-size: 1em;
      padding: 12px 0;
      text-align: left;
      width: 100%;
      cursor: pointer;
      border-radius: 0 24px 24px 0;
      transition: background 0.2s;
    }
    .sidebar nav button.active, .sidebar nav button:hover {
      background: #fff8e6;
      color: #cf7500;
      font-weight: bold;
    }
    .sidebar .logout-btn {
      margin-top: auto;
      margin-bottom: 32px;
      background: #ffe0b2;
      color: #9d5700;
      border-radius: 16px;
      font-weight: bold;
      box-shadow: 0 2px 4px #dab06e2a;
    }
    .main-content {
      margin-left: 250px;
      padding: 36px 32px 32px 32px;
    }
    .tapa-border {
      border: 8px solid #a77d46;
      border-radius: 12px;
      padding: 18px;
      background: #fff7e1;
      box-shadow: 0 2px 8px #dab06e22;
      margin-bottom: 30px;
    }
    .explain, .qa {
      margin-bottom: 18px;
      background: #fbeed5;
      padding: 10px 16px;
      border-left: 4px solid #e29d56;
      border-radius: 6px;
      font-size: 1em;
    }
    .qa { color: #855e10; }
    h1 {
      font-size: 2em;
      margin-top: 0;
      color: #a05a1f;
      letter-spacing: 1.2px;
    }
    @media (max-width: 900px) {
      .sidebar { position: relative; width: 100%; height: auto; flex-direction: row; }
      .main-content { margin: 0; padding: 16px; }
    }
  </style>
  <script type="module" src="scripts/primaryadmin-dashboard.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">TAPA ADMIN</div>
    <nav>
      <button id="tab-dashboard" class="active">Dashboard</button>
      <button id="tab-staff">Staff Records</button>
      <button id="tab-invite">Invite User</button>
      <button id="tab-summary">Summary</button>
      <button id="logoutBtn" class="logout-btn">Sign Out</button>
    </nav>
  </div>
  <div class="main-content">
    <header>
      <h1 id="welcomeMsg">Welcome, Primary Admin</h1>
      <p><strong>Role:</strong> <span id="role">primaryadmin</span></p>
    </header>
    <main id="dashboard-content">
      <!-- Sections load here -->
    </main>
  </div>
</body>
</html>
