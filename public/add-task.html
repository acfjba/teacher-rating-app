<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <style>
    body {
      background-color: #2c3e50;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }

    form {
      background-color: #34495e;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .submit-btn {
      background-color: maroon;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #a00000;
    }

    #status {
      margin-top: 10px;
      color: #2ecc71;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Add Weekly Task</h1>
  <form onsubmit="submitTask(event)">
    <input type="number" id="week" min="1" max="14" placeholder="Week (1-14)" required />
    <textarea id="task" placeholder="Describe your weekly task..." required></textarea>
    <button type="submit" class="submit-btn">Submit Task</button>
    <div id="status"></div>
  </form>

  <script type="module" src="./add-task.js"></script>
</body>
</html>
