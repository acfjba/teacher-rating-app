<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select, textarea, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: maroon;
      color: white;
      cursor: pointer;
    }

    #status {
      color: lightgreen;
      margin-top: 10px;
    }

    #error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>üìù Submit Weekly Task</h1>

  <form id="taskForm">
    <input type="number" id="week" min="1" max="14" placeholder="Week Number (1‚Äì14)" required />
    <select id="term" required>
      <option value="">Select Term</option>
      <option value="1">Term 1</option>
      <option value="2">Term 2</option>
      <option value="3">Term 3</option>
    </select>
    <textarea id="task" placeholder="Describe your weekly task..." required></textarea>
    <button type="submit">Submit Task</button>
  </form>

  <div id="status"></div>
  <div id="error"></div>

  <script type="module" src="./add-task.js"></script>
</body>
</html>
