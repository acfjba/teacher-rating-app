
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Info (Teacher View)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: url('images/3.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 1rem;
    }
    h1 {
      color: #800000;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1>School Info</h1>
      <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>
    <p>This is a view-only version of your schoolâ€™s information for Teachers. Any edits must be made by the Head Teacher.</p>

    <div class="mb-3">
      <label>School Name</label>
      <input type="text" id="schoolName" class="form-control" disabled />
    </div>
    <div class="mb-3">
      <label>School Address</label>
      <input type="text" id="schoolAddress" class="form-control" disabled />
    </div>

    <p id="status" class="text-secondary"></p>

    <h5 class="mt-4">Google Maps Preview:</h5>
    <iframe id="mapPreview" src=""></iframe>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="scripts/school-info-teacher.js"></script>
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    const auth = getAuth();
    window.logout = () => signOut(auth).then(() => window.location.href = "/login.html");
  </script>
</body>
</html>
